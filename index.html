<html>

	<head>
		<title>Heat Engine</title>

		<link rel="stylesheet" type="text/css" href="style.css"></link>
		
		<script src="jquery-1.11.2.min.js"></script>



		
		<script type="text/javascript" src="engine/engine.js"></script>
		<script type="text/javascript" src="engine/math.js"></script>
		<script type="text/javascript" src="engine/graphics.js"></script>
		<script type="text/javascript" src="engine/physics.js"></script>
		<script type="text/javascript" src="engine/xml.js"></script>


		<script type="text/javascript" src="main.js"></script>

		<script type="text/javascript">

		window.addEventListener("load", function() {
			
			document.addEventListener("touchstart", function(e) {
				var touchobj = e.changedTouches[0];
				engine.mb = true;
				engine.mx = touchobj.screenX;
				engine.my = touchobj.screenY;
				e.preventDefault();
			});

			document.addEventListener("touchmove", function(e) {
				var touchobj = e.changedTouches[0];
				engine.mx = touchobj.screenX;
				engine.my = touchobj.screenY;
				e.preventDefault();
			});

			document.addEventListener("touchend", function(e) {
				var touchobj = e.changedTouches[0];
				engine.mb = false;
				e.preventDefault();
			});

		});

		</script>

	</head>

	<body>

			<canvas id = "main"></canvas>
		
			<span id="desc">
				<p>
				
				</p>

				

			</span>
		

	</body>

</html>
